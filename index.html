 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Webpage</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
    }

    /* Navigation Menu */
    nav {
        background-color: #333;
        padding: 15px;
        text-align: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* Main Content */
    .container {
        padding: 40px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 20px;
    }

    img {
        width: 300px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    /* Form */
    form {
        background: white;
        padding: 20px;
        width: 300px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>

<!-- Navigation Menu -->
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<!-- Content Section -->
<div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created using HTML and CSS.</p>

    <img src="https://cdn-icons-png.flaticon.com/512/919/919827.png" alt="Web Image">

    <!-- Form -->
    <form>
        <input type="text" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
